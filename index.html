<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI KTP Scanner Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { color: #38bdf8; }

        #viewport {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1.58 / 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #334155;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        .guide {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid #38bdf8;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(15, 23, 42, 0.7);
            z-index: 10;
        }

        .controls { width: 100%; max-width: 400px; margin: 20px 0; }
        
        button {
            width: 100%; padding: 15px; border-radius: 10px; border: none;
            background: #38bdf8; color: #0f172a; font-weight: bold; font-size: 16px;
            cursor: pointer;
        }
        button:disabled { background: #475569; color: #94a3b8; }

        #result-table {
            width: 100%; max-width: 400px; background: #1e293b; border-radius: 12px;
            padding: 15px; display: none; margin-top: 10px; border: 1px solid #334155;
        }

        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        td { padding: 8px 0; border-bottom: 1px solid #334155; }
        .label { color: #94a3b8; width: 40%; }
        .val { font-weight: bold; text-align: right; color: #f8fafc; }
        
        #loading { margin-top: 10px; color: #38bdf8; font-size: 14px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h2>AI KTP SCANNER</h2>
        <p>Foto KTP Anda untuk analisis data</p>
    </div>

    <div id="viewport">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide"></div>
    </div>

    <div class="controls">
        <button id="btn-snap">AMBIL & ANALISIS FOTO</button>
        <div id="loading">Sedang menganalisis teks... <span id="percent">0%</span></div>
    </div>

    <div id="result-table">
        <h4 style="margin-bottom: 10px; color: #38bdf8;">HASIL ANALISIS:</h4>
        <table id="data-display">
            </table>
        <button id="btn-copy" style="margin-top: 15px; background: #22c55e; color: white; font-size: 14px; padding: 10px;">SALIN SEMUA DATA</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
    const video = document.getElementById('webcam');
    const btnSnap = document.getElementById('btn-snap');
    const resultTable = document.getElementById('result-table');
    const dataDisplay = document.getElementById('data-display');
    const loading = document.getElementById('loading');
    const percent = document.getElementById('percent');
    const canvas = document.getElementById('canvas');

    // Aktifkan Kamera dengan Resolusi Tinggi
    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
    }).then(stream => { video.srcObject = stream; });

    function cleanText(text, label) {
        const regex = new RegExp(`${label}\\s*[:|-]?\\s*([^\\n]+)`, 'i');
        const match = text.match(regex);
        return match ? match[1].trim() : "-";
    }

    btnSnap.addEventListener('click', async () => {
        btnSnap.disabled = true;
        loading.style.display = 'block';
        resultTable.style.display = 'none';
        percent.innerText = "0%";

        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // AMBIL GAMBAR
        ctx.drawImage(video, 0, 0);

        // --- PROSES PENGOLAHAN GAMBAR (Penting agar AI tidak bingung) ---
        let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = imgData.data;
        for (let i = 0; i < data.length; i += 4) {
            // Ubah ke Hitam Putih (Grayscale)
            let brightness = 0.34 * data[i] + 0.5 * data[i + 1] + 0.16 * data[i + 2];
            // Tingkatkan Kontras (Thresholding sederhana)
            let v = (brightness > 125) ? 255 : 0; 
            data[i] = data[i+1] = data[i+2] = v;
        }
        ctx.putImageData(imgData, 0, 0);
        const processedImg = canvas.toDataURL('image/jpeg', 1.0);

        try {
            // Gunakan Worker dengan konfigurasi lebih lengkap
            const worker = await Tesseract.createWorker({
                logger: m => {
                    if (m.status === 'recognizing text') {
                        percent.innerText = Math.round(m.progress * 100) + '%';
                    } else {
                        percent.innerText = "Memuat AI...";
                    }
                }
            });
            
            await worker.loadLanguage('ind');
            await worker.initialize('ind');
            
            const { data: { text } } = await worker.recognize(processedImg);
            await worker.terminate();

            const raw = text.toUpperCase();
            console.log("Raw Text:", raw); // Cek di console log jika perlu

            const fields = {
                "NIK": raw.match(/\d{16}/) ? raw.match(/\d{16}/)[0] : "Tidak Terbaca",
                "NAMA": cleanText(raw, "NAMA"),
                "TEMPAT/TGL LAHIR": cleanText(raw, "LAHIR"),
                "ALAMAT": cleanText(raw, "ALAMAT"),
                "RT/RW": cleanText(raw, "RT/RW"),
                "KEL/DESA": cleanText(raw, "KEL"),
                "KECAMATAN": cleanText(raw, "KECAMATAN"),
                "AGAMA": cleanText(raw, "AGAMA"),
                "STATUS": cleanText(raw, "STATUS"),
                "PEKERJAAN": cleanText(raw, "PEKERJAAN"),
                "KEWARGANEGARAAN": cleanText(raw, "NEGARA")
            };

            dataDisplay.innerHTML = Object.entries(fields).map(([k, v]) => `
                <tr><td class="label">${k}</td><td class="val">${v}</td></tr>
            `).join('');

            resultTable.style.display = 'block';
        } catch (e) {
            alert("Gagal menganalisis: " + e.message);
        } finally {
            btnSnap.disabled = false;
            loading.style.display = 'none';
        }
    });

    document.getElementById('btn-copy').addEventListener('click', () => {
        const textToCopy = Array.from(dataDisplay.querySelectorAll('tr'))
            .map(tr => tr.innerText.replace('\t', ': ')).join('\n');
        navigator.clipboard.writeText(textToCopy);
        alert("Data disalin!");
    });
        </scrip>
</body>
</html>
