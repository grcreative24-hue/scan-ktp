<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner KTP Simple</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
        #camera-box { position: relative; width: 100%; max-width: 400px; margin: auto; border: 2px solid #38bdf8; border-radius: 10px; overflow: hidden; }
        video { width: 100%; display: block; }
        .guide { position: absolute; top: 10%; left: 5%; right: 5%; bottom: 10%; border: 2px solid #00ff00; pointer-events: none; }
        button { width: 100%; max-width: 400px; padding: 15px; margin-top: 20px; background: #38bdf8; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; text-align: left; background: #222; padding: 15px; border-radius: 8px; display: none; }
        .loading { color: #facc15; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <h3>AI KTP SCANNER</h3>
    
    <div id="camera-box">
        <video id="video" autoplay playsinline></video>
        <div class="guide"></div>
    </div>

    <button id="btn-snap">AMBIL & ANALISIS FOTO</button>
    <div id="loading" class="loading">Memproses AI... Tunggu sebentar</div>

    <div id="result">
        <b style="color:#38bdf8">HASIL SCAN:</b>
        <pre id="text-output" style="white-space: pre-wrap; font-size: 12px; margin-top:10px;"></pre>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.querySelector('#video');
        const btn = document.querySelector('#btn-snap');
        const loading = document.querySelector('#loading');
        const resultDiv = document.querySelector('#result');
        const output = document.querySelector('#text-output');

        // 1. Jalankan Kamera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        }).then(stream => {
            video.srcObject = stream;
        }).catch(err => {
            alert("Izin kamera ditolak atau tidak support HTTPS.");
        });

        // 2. Fungsi Scan
        btn.onclick = async () => {
            btn.disabled = true;
            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            const canvas = document.querySelector('#canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');

            try {
                // Menggunakan fungsi recognize langsung (paling simpel)
                Tesseract.recognize(
                    imageData,
                    'ind', // Bahasa Indonesia
                    { logger: m => console.log(m) }
                ).then(({ data: { text } }) => {
                    output.innerText = text;
                    resultDiv.style.display = 'block';
                    loading.style.display = 'none';
                    btn.disabled = false;
                });
            } catch (error) {
                alert("Terjadi kesalahan saat memproses gambar.");
                btn.disabled = false;
                loading.style.display = 'none';
            }
        };
    </script>
</body>
</html>
